name: R-CMD-check

on:
  push:
  pull_request:
  workflow_dispatch: # run workflow manually

jobs:
  R-CMD-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build and test
        run: |
          docker build -t test-build . && docker run test-build
