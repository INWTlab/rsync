language: r
cache: packages
before_install:
  - pip install awscli
services:
  - docker
notifications:
  email:
  - sebastian.warnholz@inwt-statistics-de
after_success:
  - Rscript -e 'covr::codecov()'
  - test $TRAVIS_PULL_REQUEST == "false" &&
    test $TRAVIS_BRANCH == "master" &&
    curl https://raw.githubusercontent.com/INWTlab/drat/main/deploy.sh > deploy.sh &&
    bash deploy.sh
env:
  global:
  - secure: 
